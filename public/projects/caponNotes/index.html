<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CaponNotes</title>
    <!--Botstrap Icons-->
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!--Estilos-->
    <link rel="stylesheet" href="./css/style.css">
    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

    <!--Script-->
    <script src="./js/scripts.js" defer></script>
    
</head>
<body>
    <header>
        <h1>Capon Notes</h1>
        <div id="search-container">
            <i class="bi bi-search"></i>
            <input type="text" id="search-input" placeholder="Busque Por uma Anotação">
        </div>
        
    </header>
    <div id="add-note-container">
        <input type="text" id="note-content" placeholder="Qual a boa de hoje?">
        <button class="add-note"><i class="bi bi-plus-lg"></i></button>
    </div>
    <div id="notes-container">
    </div>
</body>
</html>
